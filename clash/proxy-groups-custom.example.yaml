# 可选示例：与订阅站模板同名分组，便于在本地与模板之间保持一致行为。
# 说明：
# 1) 这里的 `🚀 手动选择` / `♻️ 自动选择` 是可启动兜底，请替换为你的真实代理入口。
# 2) `🐟 漏网策略` 作为末尾 MATCH 指向组，可在客户端一键切换直连/代理。

proxy-groups:
  - name: 🚀 手动选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🎯 全球直连

  - name: ♻️ 自动选择
    type: select
    proxies:
      - 🎯 全球直连

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT

  - name: ⛔ 强制阻断
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🐟 漏网策略
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 手动选择
      - ♻️ 自动选择
